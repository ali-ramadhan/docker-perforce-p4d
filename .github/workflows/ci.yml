name: CI

on:
  schedule:
    - cron: '0 0 * * *'
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build Docker images
        run: docker compose build

      - name: Start Docker containers
        run: docker compose up -d

      - name: Wait for p4d to be ready
        run: |
          echo "Waiting for p4d to start..."
          for i in {1..12}; do
            if docker exec perforce-p4d p4 -p localhost:1666 info > /dev/null 2>&1; then
              echo "p4d is ready!"
              break
            fi
            if [ $i -eq 12 ]; then
              echo "p4d failed to start"
              docker compose logs perforce
              exit 1
            fi
            echo "Attempt $i/12: p4d not ready yet, waiting..."
            sleep 5
          done

      - name: Verify p4d server info
        run: |
          echo "Server info:"
          docker exec perforce-p4d p4 -p localhost:1666 info

      - name: Show container logs (on failure)
        if: failure()
        run: docker compose logs perforce

      - name: Cleanup
        if: always()
        run: docker compose down -v

  publish:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        run: |
          docker build -t aliramadhan/perforce-p4d:latest .
          docker push aliramadhan/perforce-p4d:latest
